<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <script th:src="@{js/jQuery.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"> <!-- Noto Sans 추가 -->
    <style>
        section {
            height: 100%;
            margin: 20px;
            font-family: 'Noto Sans', Arial;
            background-color: #f0f0f0;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 10px;
        }
          .button {
             display: inline-block;
             margin-top: 20px;
             padding: 10px 20px;
             background-color: #007bff;
             color: white;
             text-decoration: none;
             border-radius: 5px;
         }
         .button:hover {
             background-color: #0056b3;
         }
        .section {
        display: flex;
        flex-direction: column;
    }

    .section-title {
        margin: 20px;
        font-size: 36px;
        font-weight: bold;
        display: flex;
        justify-contents: left;
        align-items: center;
        padding: 20px;
        text-align: left;
        margin-bottom: 0px;
    }
    #season-select {
        width: 250px; /* select 박스의 너비 설정 (원하는 너비로 조절 가능) */
        font-size: 20px; /* 글자 크기 설정 (원하는 크기로 조절 가능) */
        padding: 10px; /* select 박스 내부 여백 설정 */
        border: 1px solid #EFF0F6; /* 테두리 색상 */
        border-radius: 5px;
        background-color: white; /* 배경 색상 */
        appearance: none; /* 기본 스타일 제거 */
        -webkit-appearance: none; /* Safari에서 기본 스타일 제거 */
        -moz-appearance: none; /* Firefox에서 기본 스타일 제거 */
        position: relative; /* position 설정 */
    }

    .season-select-box {
        margin-left: 30px;
        position: relative; /* select의 부모 요소를 relative로 설정하여 절대 위치 요소를 위치시킬 수 있도록 합니다. */
    }

    /* select 박스의 드롭다운 화살표 커스터마이징 */
    .season-select-box::after {
        content: ''; /* 비어있는 콘텐츠 추가 */
        position: absolute; /* 절대 위치 설정 */
        right: 10px; /* 오른쪽 여백 */
        top: 50%; /* 세로 중앙 정렬 */
        transform: translateY(-50%); /* 세로 중앙 정렬 */
        border: solid transparent; /* 투명한 테두리 추가 */
        border-width: 5px 5px 0; /* 아래쪽 화살표 모양 */
        border-top-color: #000; /* 화살표 색상 */
        pointer-events: none; /* 클릭 이벤트를 방지하여 드롭다운이 열리도록 함 */
    }

    .reports {
        display: flex; /* 가로 배치 */
        flex-direction: row;
        justify-content: space-between; /* 여백 균등 배분 */
        margin-bottom: 20px; /* reports와 아래 요소 사이의 간격 조정 */
        width: 100%;
        margin: 5%;
        margin-top: 10px;
    }

    .total-sales {
        width: 20%
    }
    .total-sales p {
        font-weight: bold;
        margin: 5px;
        color: #4C4C4C;
    }

    #totalPayment, #totalTicketSales, #totalMembershipSales {
        color: black;
        font-size: 20px;
        margin-top: 10px;
    }

    .sales-top-match {
        width: 35%;
        background: #FFFFFF; /* 배경 색상 */
        border: 1px solid #EFF0F6; /* 테두리 색상 */
        border-radius: 18px; /* 테두리 반경 */
        padding: 20px; /* 내부 여백 */
        margin-right: 20px;
    }
    .sales-by-month{
        width: 45%;
        background: #FFFFFF; /* 배경 색상 */
        border: 1px solid #EFF0F6; /* 테두리 색상 */
        border-radius: 18px; /* 테두리 반경 */
        padding: 20px; /* 내부 여백 */
        margin-right: 20px;
    }

    /* total-payment 및 그 하위 div 스타일 */
    .total-payment,
    .total-ticket-sales,
    .total-membership-sales {
        background: #FFFFFF; /* 배경 색상 */
        border: 1px solid #EFF0F6; /* 테두리 색상 */
        border-radius: 18px; /* 테두리 반경 */
        padding: 20px; /* 내부 여백 */
        text-align: left; /* 텍스트 가운데 정렬 */
        margin: 20px;
        margin-bottom: 15px;
    }

    .sales-by-match {
        width: 90%; /* 전체 너비 사용 */
        background: #FFFFFF; /* 배경 색상 */
        border: 1px solid #EFF0F6; /* 테두리 색상 */
        border-radius: 18px; /* 테두리 반경 */
        padding: 20px; /* 내부 여백 */
        margin-top: -20px;
        margin-bottom: 40px;
    }

    .div-title {
        font-weight: bold;
        color: #4C4C4C;
        font-size: 20px;
        margin-bottom: 10px;
        margin-left: 15px;
    }

    table {
        width: 100%;
        text-align: center;
    }
    table th, td {
        margin: 10px;
    }

    .top5-match-table {
        padding: 10px;
        text-align: left;
        border-spacing: 0 10px; /* 세로 간격 설정 */
    }

    .top5-match-table td {
        padding-bottom: 15px;
    }

    .match-table {
        padding: 5px;
        border-spacing: 0 10px; /* 세로 간격 설정 */
    }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">

    <div class="tab-menu">
        <a href="userList" class="active">회원 조회</a>
        <a href="sales" class="active">매출 조회</a>
        <a href="game" class="active">멤버쉽 조회</a>
    </div>

    <!--   매출 조회 페이지     -->
    <section class="section">
        <div class="section-title">
            <p>Sales Reports</p><br>
            <div class="season-select-box">
                <select id="season-select">
                    <option th:each="season : ${seasons.entrySet()}"
                            th:value="${season.value}"
                            th:text="${season.value}">시즌 선택</option>
                </select>
            </div>
        </div>
        <div class="reports">
            <div class="total-sales">
                <div class="total-payment">
                    <p>총 매출</p>
                    <p id="totalPayment"></p>
                </div>
                <div class="total-ticket-sales">
                    <p>총 경기 매출</p>
                    <p id="totalTicketSales"></p>
                </div>
                <div class="total-membership-sales">
                    <p>총 멤버십 매출</p>
                    <p id="totalMembershipSales"></p>
                </div>
            </div>
            <div class="sales-top-match">
                <p class="div-title">경기별 매출 Top5</p>
                <table class="top5-match-table">
                    <thead>
                        <th>경기정보</th>
                        <th>총 판매액</th>
                        <th>순위</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="top5-match-info"></td>
                            <td class="top5-ticket-total-sales-price"></td>
                            <td class="top5-ticket-sales-order"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="sales-by-month">
                <p class="div-title">월별 매출</p>
                <canvas id="monthlySalesChart" width="400" height="200"></canvas>
            </div>
        </div>
            <div class="sales-by-match">
                <p class="div-title">경기별 매출</p>
                <table class="match-table">
                    <thead>
                        <th>경기 ID</th>
                        <th>경기정보</th>
                        <th>총 판매액</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="match-id"></td>
                            <td id="match-info"></td>
                            <td id="ticket-total-sales-price"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

    </section>
    <div>
        <a th:href="@{/admin/userList}" class="button">돌아가기</a>
    </div>

    <script th:inline="javascript">
        $(document).ready(function() {
            // 컨트롤러에서 받아온 데이터 저장하기
            const totalPayments = /*[[${totalPayments}]]*/ {};
            const matchPayments = /*[[${matchPayments}]]*/ {};
            const monthlyTicketSales = /*[[${monthlyTicketSales}]]*/ {};
            const monthlyPaymentSales = /*[[${monthlyPaymentSales}]]*/ {};

            // 초기 선택된 시즌 값
            let selectedSeason = $('#season-select').val();
            let totalPaymentData = totalPayments[selectedSeason];
            let matchPaymentData = matchPayments[selectedSeason];
            let monthlyTicketSalesData = monthlyTicketSales[selectedSeason];
            let monthlyPaymentSalesData = monthlyPaymentSales[selectedSeason];

            // 월별 매출을 위한 기본 배열 생성 (8월 ~ 7월)
            const months = [
                '8월', '9월', '10월', '11월', '12월',
                '1월', '2월', '3월', '4월', '5월',
                '6월', '7월'
            ];

            // 월별 매출 데이터 초기화
            const monthlyPaymentSalesMap = {};
            const monthlyTicketSalesMap = {};

            // 기본 매출을 0으로 설정
            months.forEach(month => {
                monthlyPaymentSalesMap[month] = 0; // 기본 매출액 0으로 설정
                monthlyTicketSalesMap[month] = 0; // 기본 매출액 0으로 설정
            });

            // 받은 monthlyPaymentSalesData에서 매출을 설정
            if (monthlyPaymentSalesData) {
                for (const month in monthlyPaymentSalesData) {
                    if (monthlyPaymentSalesMap.hasOwnProperty(month)) {
                        monthlyPaymentSalesMap[month] = monthlyPaymentSalesData[month]; // 해당 월의 매출 설정
                    }
                }
            }

            // 받은 monthlyTicketSalesData에서 매출을 설정
            if (monthlyTicketSalesData) {
                for (const month in monthlyTicketSalesData) {
                    if (monthlyTicketSalesMap.hasOwnProperty(month)) {
                        monthlyTicketSalesMap[month] = monthlyTicketSalesData[month]; // 해당 월의 매출 설정
                    }
                }
            }

            console.log("월별 매출 데이터: ", monthlyTicketSalesMap);

            // Chart.js를 사용하여 그래프 그리기
            const ctx = document.getElementById('monthlySalesChart').getContext('2d');
            const monthlySalesChart = new Chart(ctx, {
                type: 'bar', // 막대 그래프
                data: {
                    labels: months, // x축 라벨
                    datasets: [
                        {
                            label: 'payment',
                            data: months.map(month => monthlyPaymentSalesMap[month]), // 각 월의 결제 매출 데이터
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'ticket',
                            data: months.map(month => monthlyTicketSalesMap[month]), // 각 월의 티켓 매출 데이터
                            backgroundColor: 'rgba(153, 102, 255, 0.2)', // 다른 색상으로 설정
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true // y축 0에서 시작
                        }
                    }
                }
            });

            // 초기 로드 시 매치 데이터 테이블 업데이트
            if (matchPaymentData && matchPaymentData.length > 0) {
                // matchId에 따라 오름차순 정렬
                matchPaymentData.sort((a, b) => a.matchId - b.matchId);

                // .match-table에 추가
                matchPaymentData.forEach(function(payment) {
                    const newRow = `
                        <tr>
                            <td>${payment.matchId}</td>
                            <td>${payment.matchInfo}</td>
                            <td>${payment.totalAmount.toLocaleString()}원</td> <!-- 쉼표 추가 -->
                        </tr>
                    `;
                    $('.match-table tbody').append(newRow);
                });

                // totalAmount에 따라 내림차순 정렬
                matchPaymentData.sort((a, b) => b.totalAmount - a.totalAmount);

                // 상위 5개 매치만 가져오기
                const top5Matches = matchPaymentData.slice(0, 5);

                // .top5-match-table에 추가
                top5Matches.forEach(function(payment, index) {
                    const newRow = `
                        <tr>
                            <td>${payment.matchInfo}</td>
                            <td>${payment.totalAmount.toLocaleString()}원</td> <!-- 쉼표 추가 -->
                            <td>${index + 1}</td> <!-- 순위를 추가 -->
                        </tr>
                    `;
                    $('.top5-match-table tbody').append(newRow);
                });
            }

            if (totalPaymentData) {
                // 초기 로드 시 시즌별 매출 정보 표시
                $('#totalPayment').text(totalPaymentData.payment.toLocaleString() + "원"); // 쉼표 추가
                $('#totalTicketSales').text(totalPaymentData.ticketSales.toLocaleString() + "원"); // 쉼표 추가
                $('#totalMembershipSales').text(totalPaymentData.membershipSales.toLocaleString() + "원"); // 쉼표 추가
            }

            $('#season-select').on("change", function() {
                // 선택된 시즌 값
                selectedSeason = $(this).val();
                totalPaymentData = totalPayments[selectedSeason];
                matchPaymentData = matchPayments[selectedSeason];

                // 테이블 초기화
                $('.match-table tbody').empty(); // 기존 데이터 초기화
                $('.top5-match-table tbody').empty(); // 기존 데이터 초기화

                if (matchPaymentData && matchPaymentData.length > 0) {
                    // matchId에 따라 오름차순 정렬
                    matchPaymentData.sort((a, b) => a.matchId - b.matchId);

                    // .match-table에 추가
                    matchPaymentData.forEach(function(payment) {
                        const newRow = `
                            <tr>
                                <td>${payment.matchId}</td>
                                <td>${payment.matchInfo}</td>
                                <td>${payment.totalAmount.toLocaleString()}원</td> <!-- 쉼표 추가 -->
                            </tr>
                        `;
                        $('.match-table tbody').append(newRow);
                    });

                    // totalAmount에 따라 내림차순 정렬
                    matchPaymentData.sort((a, b) => b.totalAmount - a.totalAmount);

                    // 상위 5개 매치만 가져오기
                    const top5Matches = matchPaymentData.slice(0, 5);

                    // .top5-match-table에 추가
                    top5Matches.forEach(function(payment, index) {
                        const newRow = `
                            <tr>
                                <td>${payment.matchInfo}</td>
                                <td>${payment.totalAmount.toLocaleString()}원</td> <!-- 쉼표 추가 -->
                                <td>${index + 1}</td> <!-- 순위를 추가 -->
                            </tr>
                        `;
                        $('.top5-match-table tbody').append(newRow);
                    });
                }

                if (totalPaymentData) {
                    // 시즌별 매출 정보 갱신
                    $('#totalPayment').text(totalPaymentData.payment.toLocaleString() + "원"); // 쉼표 추가
                    $('#totalTicketSales').text(totalPaymentData.ticketSales.toLocaleString() + "원"); // 쉼표 추가
                    $('#totalMembershipSales').text(totalPaymentData.membershipSales.toLocaleString() + "원"); // 쉼표 추가
                }

                // 월별 매출 그래프 데이터 갱신
                monthlySalesChart.data.datasets[0].data = months.map(month => monthlyPaymentSalesMap[month]); // 결제 매출 데이터 업데이트
                monthlySalesChart.data.datasets[1].data = months.map(month => monthlyTicketSalesMap[month]); // 티켓 매출 데이터 업데이트
                monthlySalesChart.update(); // 차트 업데이트
            });
        });


    </script>

</div>
</body>
</html>
