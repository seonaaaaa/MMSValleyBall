<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">

    <style>
        section{
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .tables-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .allTotal {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }
          .button {
             display: inline-block;
             margin-top: 20px;
             padding: 10px 20px;
             background-color: #007bff;
             color: white;
             text-decoration: none;
             border-radius: 5px;
         }
         .button:hover {
             background-color: #0056b3;
         }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">

    <div class="tab-menu">
        <a href="userList" class="active">회원 조회</a>
        <a href="sales" class="active">매출 조회</a>
        <a href="membership" class="active">멤버쉽 조회</a>
    </div>

    <section>
        <div class="allTotal">
            <h1> 총 매출 </h1>
            <table class="allTotal">
                <thead>
                <tr>
                    <th>총 매출</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${totalPayments}+ '원'"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="allTotal">
            <h1> 경기별 매출 </h1>
            <table>
                <thead>
                <tr>
                    <th>경기 이름</th>
                    <th>매출 금액</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="match : ${matchPayments}">
                    <td th:text="${match.value} ">경기 이름</td>
                    <td th:text="${match.key}+ '원'">매출 금액</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="allTotal">
            <h1> 월별 매출 </h1>
            <table>
                <thead>
                <tr>
                    <th>월</th>
                    <th>매출 금액</th>
                </tr>
                </thead>
                <tbody th:if="${monthlySales != null}">
                <tr th:each="entry : ${monthlySales}">
                    <td th:text="${entry.key}">월 이름</td>
                    <td th:text="${entry.value} + '원'">매출 금액</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div>
        <a th:href="@{/admin/userList}" class="button">돌아가기</a>
    </div>
</div>
<script src="/static/js/jQuery.js"></script>
</body>
</html>
