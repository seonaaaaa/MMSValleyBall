<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ticket purchase</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>경기일시</th>
      <th>경기정보</th>
      <th>경기장</th>
      <th>예매일정</th>
      <th>상세보기</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td id="match-date">2024.10.25(금) 19:00</td>
      <td id="match-info">우리카드 VS KB손해보험</td>
      <td id="match-stadium">의정부체육관</td>
      <td>
        <p>[선예매]</p>
        <p id="reservation-date-1">2024.10.18 11:00</p>
        <p>[일반예매]</p>
        <p id="reservation-date-2">2024.10.21 11:00</p>
      </td>
      <td><button id="btn-reservation">예매하기</button></td>
    </tr>
  </tbody>
</table>
<script th:inline="javascript">
  $(document).ready(function(){
      $.ajax({
            url : "/ticket/purchase",
            type : "get",
            data :
            success: function(data) {
                //api에서 받은 데이터 출력
                $('#match-date').text(data.date.toLocaleString());
                $('#match-info').text(data.date.toLocaleString());
            },
            error: function(xhr, status, error) {
                console.error('Error fetching user money:', error);
            }
        });
  });
</script>
</body>
</html>
