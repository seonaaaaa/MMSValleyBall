<!DOCTYPE html>

      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>경기 관리</title>
</head>
<body>

        <section>

            <div id="app">
                <!-- Vue 템플릿에서 구현한 내용을 여기 렌더링 -->
                <admin-game-page></admin-game-page>

            <!-- Vue.js 스크립트와 컴포넌트 로드 -->
