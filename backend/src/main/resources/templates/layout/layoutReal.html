<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>AdminPage</title>
    <script src="/js/jQuery.js"></script>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            box-sizing: border-box; /* 패딩과 마진이 width에 포함되도록 설정 */
        }
        .navbar {
           height: 180px; /* 높이를 더 늘려서 헤더를 확장 */
           padding: 40px; /* 패딩을 조정해서 내부 여백을 더 줌 */
           background-color: #f8f9fa;
           display: flex;
           justify-content: space-between;
           align-items: center;
           border-bottom: 1px solid #e5e5e5;
        }
        .navbar .brand, .navbar .href {
            padding-bottom: 115px;
        }

        .navbar .brand {
            font-size: 25px;
            font-weight: 500;
            color: #333;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a{
            color: #808080;
            font-size: 1em;
            transition: color 0.3s;
            text-decoration: none; /* 밑줄 제거 */
        }
        header {
            text-align: center;
        }

        .title {
            font-weight: 400;
            background-color: #4f8578;
            color: #ffffff;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: flex-start; /* 위쪽으로 정렬 */
            justify-content: center; /* 가로 방향 가운데 정렬 유지 */
            font-size: 1.5em;
            padding-top: 20px; /* 위쪽 여백 추가 */
        }

        .tab-menu {
            height: 60px;
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 10px 0;
            background-color: #ffffff;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .tab-menu a {
            text-decoration: none;
            color: #6b7280;
            font-size: 25px;
            font-weight: 600;
        }

        .container {
            width: 100%; /* 화면 전체 너비로 변경 */
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0px 20px 20px 20px;
            margin-bottom: 30px
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #f5f4ce;
            padding: 0;
            border-radius: 8px;
            margin-bottom: 15px
        }
        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            padding: 8px;
            width: 200px;
        }
        .search-bar .filter-icon {
            cursor: pointer;
        }

        #searchButton{
            border: none;
            border-radius: 8px;
            background-color: #60a191;
            color: white;
            margin-right: 10px
        }

        .delete-button {
            padding: 10px 20px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none; /* 밑줄 제거 */
            margin-bottom: 15px;
        }

        .add-button {
            padding: 10px 20px;
            background-color: #60a191;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none; /* 밑줄 제거 */
            margin-bottom: 15px;
            margin-left: auto;
        }

       .AllText {
            font-size: 25px;
            color: #6b7280;
            margin-top: 30px;
       }
        .table {
            width: 100%;
            border-collapse: collapse;
            border: 1.5px solid #e5e7eb;

        }
        .table th, .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .table th {
            font-weight: bold;
            color: #6b7280;
        }
        .status {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status.ACTIVE {
            background-color: #fef9c3; /* 노란색 계열 */
            color: #d97706; /* 진한 노란색 텍스트 */
        }
        .status.INACTIVE {
            background-color: #e5e7eb; /* 회색 계열 */
            color: #374151; /* 어두운 회색 텍스트 */
        }
        .balance.negative { color: #dc2626; }
        .balance.positive { color: #16a34a; }
        .pagination {
            display: flex;
            justify-content: space-between;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination .pages {
            display: flex;
            gap: 5px;
        }
        .pagination a {
            padding: 8px 12px;
            color: #374151;
            text-decoration: none;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        .pagination a.active, .pagination a:hover {
            background-color: #3b82f6;
            color: white;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragment/header :: header}"></th:block>
<th:block layout:fragment="content"></th:block>
</body>
</html>
